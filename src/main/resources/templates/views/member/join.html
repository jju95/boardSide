<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"
            src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <link th:href="@{/views/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
회원가입 창
  <form class="row g-3" action="/join" method="post">
    <div class="col-auto">
        아이디 : <input type="text" class="form-control" name="id" />
    </div>
    <div class="col-auto">
        패스워드 : <input type="password" class="form-control"  name="password">
    </div>
    <div class="col-auto">
        닉네임 : <input type="text" class="form-control"  name="nickname">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary float-end">등록</button>
    </div>
  </form>

</body>
</html>
